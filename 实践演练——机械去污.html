            <p><span style="text-decoration:none;">对于纸质档案局部污染物、遇水易扩散字迹档案等可选择机械去污方法。此种方法因为不用水或有机溶剂，对纸张内部不会有影响。</span></p>
            <p><span style="text-decoration:none;"></span></p>

            <!-- <p><span style="text-decoration:none;"></span></p> -->
            <p><span style="text-decoration:none;">①对于一份积有灰尘的纸质档案，首先使用软毛刷轻轻地刷掉灰尘。</span></p>
            <p><span style="text-decoration:none;"></span></p>
            <p><span style="text-decoration:none;">②纸质档案表面的污秽、铅笔痕迹或指纹，可以使用海绵、橡皮擦掉，擦除时要先擦中间，然后轻轻地向一个边缘移动，防止把纸弄皱或扯裂。</span></p>
            <p><span style="text-decoration:none;"></span></p>
            <p><span style="text-decoration:none;">③擦除后，用软毛刷将所有碎屑细心地从纸上清除掉。</span></p>

        function toggleFullScreen() {

        function fullScreen(el) {
            var rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen, 
            wscript; 
            if(typeof rfs != "undefined" && rfs) {
                rfs.call(el); 
                return; 
            } 
            if(typeof window.ActiveXObject != "undefined") {
                wscript = new ActiveXObject("WScript.Shell"); 
                if(wscript) { 
                    wscript.SendKeys("{F11}"); 
                }
            }
        }
         //监听窗口退出全屏解决无法监听Esc按键

          $('body').css("zoom", 0.5);

        function checkFull(){
          var isFull =
            document.fullscreenElement ||
            document.mozFullScreenElement ||
            document.webkitFullscreenElement;
        //to fix : false || undefined == undefined

          return isFull;

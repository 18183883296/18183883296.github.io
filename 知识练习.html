    <script type="text/javascript">
        var now = 1
        var problemList = [{"main": "1.下列有关档案修复所需要的纸张材料的说法中，正确的是（     ）\n", "A": "A.棉纸的原料是棉花\n", "B": "B.温州皮纸是将兽皮进行鞣制、整饰等工艺制作而成的\n", "C": "C.元书纸主产于四川省广元市\n", "D": "D.毛边纸的一面光滑，另一面较涩\n", "solve": "【解析】答案为D。棉纸以树皮为原料，纤维长，有拉力，纸薄而柔韧，修裱后档案耐久性较强，其原料是树皮，并非棉花，故A错误；皮纸是一种以树皮为原料，经手工抄制而成的纸，该纸轻、薄、抗湿强度高，如温州皮纸，其原料是树皮，而非兽皮，故B错误；元书纸古称赤亭纸，主产于浙江省富阳市，故C错误；毛边纸是竹料纸，经石灰发酵，加适量黄色染料，以竹帘手工抄造成纸，纸的一面光滑，另一面较涩，其吸水性强，但韧性较差，故D正确。\n"}, {"main": "2.下列属于去污工具的是（     ）\n", "A": "A.竹启子\n", "B": "B.硫化橡胶干洗海绵\n", "C": "C.绷子\n", "D": "D.电磁炉\n", "solve": "【解析】答案为B。用硫化橡胶干洗海绵轻轻擦拭档案，可以去除烟熏等沉积物，故B正确。而竹启子主要用于裱件贴墙绷干后下墙或揭开档案砖，绷子用于晾干托裱后的档案，电磁炉用于制糊，它们都不是去污工具，故A、C、D错误。\n"}, {"main": "3.下列有关检测纸质档案酸碱性的说法中，错误的是（     ）\n", "A": "A.检测纸质档案酸碱性，可用试纸法或冷萃取法进行测试\n", "B": "B.试纸法：用蒸馏水（pH=7）湿润档案纸张或pH试纸，然后用试纸与档案纸张贴紧，压实片刻，根据试纸颜色与pH试纸上的对比色卡进行比对，判断pH值\n", "C": "C.冷萃取法：将5克风干的纸张浸泡在蒸馏水中，在20℃-30℃下放置1小时，纸张中的酸被萃取于水中，然后用pH计测定水溶液pH值\n", "D": "D.若对pH值准确度要求不高，可以选择冷萃取法；试纸法可测得准确的pH值，但档案可能受到破坏\n", "solve": "【解析】答案为D。若对pH值准确度要求不高，可以选择试纸法，冷萃取法可测得准确的pH值，但档案可能受到破坏，故D错误。\n"}, {"main": "4.要判断某件档案是否为轻度破损，下列可以作为判别条件的是（     ）\n①纸张pH值为4.0＜pH≤5.0\n②翻动时出现掉渣、裂口、破碎的现象\n③纸张有轻微褶皱或污染，霉变面积≤25%，虫蛀面积≤25%\n④残缺面积≤25%\n⑤粘连面积≤25%\n⑥撕裂面积≤25%\n⑦有部分字迹发生轻微的洇化扩散或磨损现象，但基本不影响识读\n⑧字迹褪色或酸蚀十分严重，严重影响档案信息的识读\n⑨纸张不规范折叠，导致折叠处有磨损性断裂，筒子页档案中缝有开裂迹象\n⑩纸张边际磨损伤及字迹；装订边过窄需接边加宽\n", "A": "A.①③④⑤⑥⑦⑨⑩\n", "B": "B.⑥⑦⑨⑩\n", "C": "C.⑦\n", "D": "D.③④⑤⑥⑦\n", "solve": "【解析】答案为B。凡是有以下情况之一者均为轻度破损：（a）纸张轻微酸化，pH值:5.5＜pH≤6.5 （b）纸张出现轻微发黄、发脆 （c） 纸张有轻微褶皱或污染，霉变面积≤5%，虫蛀面积≤5% （d） 残缺面积≤5% （e） 粘连面积≤5% （f） 撕裂面积≤25% （g） 有部分字迹发生轻微的洇化扩散或磨损现象，但基本不影响识读 （h） 有部分字迹发生轻微的褪色或酸蚀现象，但基本不影响识读 （i） 纸张不规范折叠，导致折叠处有磨损性断裂，筒子页档案中缝有开裂迹象 （j） 纸张边际磨损伤及字迹；装订边过窄需接边加宽。可知，5.5＜pH≤6.5才可判别为轻度破损，4.0＜pH≤5.0不可判为轻度破损，故①错误；“翻动时出现掉渣、裂口、破碎的现象”属于严重破损档案，故②错误；霉变面积、虫蛀面积、残缺面积、粘连面积均需要小于等于5%才可判为轻度破损档案，故③④⑤错误；“字迹褪色或酸蚀十分严重，严重影响档案信息的识读”属于严重破损档案，故⑧错误。所以，答案为⑥⑦⑨⑩，B正确。\n"}, {"main": "5.下列有关档案修复前期准备工作的论述中，正确的是（     ）\n①纸质档案从保管部门送到修复部门应先进行登记，保证修复工作有序，避免档案丢失\n②检查纸张所属类型，选择与原件材料一致或相似的纸张在破损档案的背面进行局部修补或整体托裱，使纸张失去的强度得到恢复\n③确定纸张类型后进行配纸与染色，将破损的纸质档案对比修复用纸，选配与待修复档案纸质原料相同，颜色相仿，酸碱度为酸性的修复用纸\n④若待修复纸质档案与修复用纸色差较大，需进行染色，使用排笔浸入染料水对修复用纸进行染色\n⑤将处理好后的修复用纸保存备用\n⑥对于特残档案，纸张老化、酸化严重、糟朽成片，需拼对，粘连成砖，可采用托裱的方法进行修复\n", "A": "A.①②③④⑤\n", "B": "B.②④⑤\n", "C": "C.①②④⑤⑥\n", "D": "D.②③④⑤⑥\n", "solve": "【解析】答案为C。应选择酸碱度为中性或弱碱性的修复用纸进行修复，故③错误。\n"}, {"main": "6.下列有关浆糊种类的说法中，正确的是（     ）\n", "A": "A.面粉浆糊多在北方地区使用\n", "B": "B.淀粉浆糊多在南方地区使用\n", "C": "C.气候干燥一般不会导致粘结不牢\n", "D": "D.如今的档案库房能够做到恒温恒湿，故使用面粉浆糊为宜\n", "solve": "【解析】答案为C。淀粉浆糊是去掉面筋的面粉，即淀粉，多在北方地区使用，故A错误。面粉浆糊是精白面粉（富强粉），多在南方地区使用，故B错误。淀粉浆糊和面粉浆糊在粘度上有明显的不同，面粉浆糊比淀粉浆糊粘度大，北方气候干燥，浆糊的粘度差一些不会发生粘结不牢的情况，所以使用淀粉浆糊托裱物明净而柔软，南方气候潮湿粘度较差，可能出现粘结不牢的情况，故使用面粉浆糊，故C正确。如今的档案库房能够做到恒温恒湿，故使用淀粉浆糊为宜，故D错误。\n"}, {"main": "7.下列关于浆糊调制顺序的排序，正确的是（     ）\n①开始煮糊，随着温度的升高，开始搅动并适当加快，以防瓦锅，当温度将近100℃时，糊的浓度很大，要增加搅动次数\n②取一定数量的干淀粉放在锅内，然后在锅底摊平，加入清水，淀粉与水的质量比为1:5\n③当糊丝扯连不断时，浆糊的粘度最好，要立刻端锅停火\n④浸泡半小时以上，水被淀粉吸收使之粉化。用木棒搅拌检查是否完全粉化，对粉化不好的碎粉渣要用木棒捣碎\n⑤按照配比标准参考库，调配相应浓度的浆糊\n⑥浆糊打好之后，为方便取用，用勺子盛作浆团放入冷水盆内保存\n", "A": "A.①②③④⑤⑥\n", "B": "B.②④①③⑥⑤\n", "C": "C.②①③④⑥⑤\n", "D": "D.②④⑥⑤①③\n", "solve": "【解析】答案为B。调制顺序如下：(a) 取一定数量的干淀粉放在锅内，然后在锅底摊平，加入清水，淀粉与水的质量比为1:5 (b) 浸泡半小时以上，水被淀粉吸收使之粉化，用木棒搅拌检查是否完全粉化，对粉化不好的碎粉渣要用木棒捣碎  (c) 开始煮糊，随着温度的升高，开始搅动并适当加快，以防瓦锅，当温度将近100℃时，糊的浓度很大，要增加搅动次数 (d) 当糊丝扯连不断时，浆糊的粘度最好，要立刻端锅停火 (e) 浆糊打好之后，为方便取用，用勺子盛作浆团放入冷水盆内保存 (f) 按照配比标准参考库，调配相应浓度的浆糊。故步骤为②④①③⑥⑤，B正确。\n"}, {"main": "8.下列对机械去污法的描述中，错误的是（  ）\n", "A": "A.适用于字迹遇水易扩散的档案\n", "B": "B.对纸张内部不会有影响\n", "C": "C.擦除污垢时要先擦边缘，再擦中间\n", "D": "D.清污前要先用软毛刷轻轻刷掉灰尘\n", "solve": "【解析】答案为C。纸质档案表面的污秽、铅笔痕迹或指纹，可以使用海绵、橡皮擦掉，擦除时要先擦中间，然后轻轻地向一个边缘移动，防止把纸弄皱或扯裂。故C错误；对于纸质档案局部污染物、遇水易扩散字迹档案等可选择机械去污方法，故A正确；此种方法因为不用水或有机溶剂，对纸张内部不会有影响，故B正确；对于一份积有灰尘的纸质档案，首先使用软毛刷轻轻地刷掉灰尘，故D正确。\n"}, {"main": "9.下列对水洗去污法各步骤的排序，最合适的是（     ）\n①将一点点水滴到纸质档案一个角落的字迹上，让水浸进去，然后把一块吸墨纸紧贴到字迹上。\n②若出现污斑，则说明该墨水溶于水，应使用保护性的醋酸纤维素丙酮溶液浸泡，干燥后再用水浸泡\n③用清水冲洗，然后放到玻璃板上，细心干燥，用干净吸墨纸压掉残余的水，必要时可更换吸墨纸\n④轻轻摇荡托盘槽，取出档案，放到空盘子内，排除过量的水\n⑤将托盘槽内注入其容量一半的蒸馏水，纸质档案放在纸板支撑体上，从边缘滑入水中，直至档案全部浸湿，轻轻抖动几次，浸泡30-60分钟\n⑥纸质档案字面向下，用喷壶将档案喷潮，使纸张均匀舒展\n⑦刷上稀浆糊，并把事先准备好的纸条（绵纸或皮纸）沿着破裂处贴上\n", "A": "A.①②③④⑤\n", "B": "B.⑥⑦①②⑤④③\n", "C": "C.⑥⑦③⑤④\n", "D": "D.①②⑤④③\n", "solve": "【解析】答案为D。水洗去污流程如下： (a) 为防止墨水被水洗掉，首先应进行预处理：将一点点水滴到纸质档案一个角落的字迹上，让水浸进去，然后把一块吸墨纸紧贴到字迹上 (b) 若出现污斑，则说明该墨水溶于水，应使用保护性的醋酸纤维素丙酮溶液浸泡，干燥后再用水浸泡 (c) 将托盘槽内注入其容量一半的蒸馏水，纸质档案放在纸板支撑体上，从边缘滑入水中，直至档案全部浸湿，轻轻抖动几次，进一步浸泡30-60分钟 (d) 浸泡完毕后，轻轻摇荡托盘槽，取出档案，放到空盘子内，排除过量的水 (e) 用清水冲洗，然后放到玻璃板上，细心干燥，用干净吸墨纸压掉残余的水，必要时可更换吸墨纸。故顺序为①②⑤④③，而⑥⑦是修补和托裱的过程，不是水洗去污的过程，故选D。\n"}, {"main": "10.下列不属于有机溶剂去污时所使用的溶剂的是（     ）\n", "A": "A.丙酮\n", "B": "B.四氯化碳\n", "C": "C.氯胺T\n", "D": "D.苯\n", "solve": "【解析】答案为C。对某些不溶于水的污斑，如油斑、蜡板、漆斑等污斑，可用汽油、酒精、丙酮、苯、四氯化碳等有机溶液去除，此为有机溶剂去污法，故A、B、D正确。而氯胺T属于氧化去污法，氧化去污是有别于有机溶剂去污法的另一种方法，是利用具有氧化性的化学物质，使污斑中的色素氧化后变成无色，而达到去污目的，故C错误。\n"}, {"main": "11.要去除一件档案上沾着的焦油，下列试剂中最合适的是（     ）\n", "A": "A.苯\n", "B": "B.水\n", "C": "C.淀粉浆糊\n", "D": "D.氯胺T\n", "solve": "【解析】答案为A。对不溶于水的污斑，如油斑等，通常使用有机溶液去除，四个选项中仅有苯是有机溶液，故A最合适；水一般用于清除泥斑、水斑等污斑，故B不合适；淀粉浆糊用于对档案进行修补，不用于去污，故C不合适；氯胺T是氧化剂，通常用于去除霉斑，故D不合适。\n"}, {"main": "12.下列对修复轻度破损档案步骤的排序，正确的是（     ）\n①纸质档案字面向下，用喷壶将档案喷潮，使纸张均匀舒展\n②用吸水纸覆盖，撤潮排实\n③用毛笔在档案背面的缺口边缘2-3毫米涂上调制好的糨糊，再将补纸覆盖在缺口处\n④用一只手按住补纸，另一只手用镊子按缺口形状除去多余补纸，用手掌压一下\n", "A": "A.①②③④\n", "B": "B.①③④②\n", "C": "C.③④①②\n", "D": "D.①③④②\n", "solve": "【解析】答案为B。修复轻度破损档案步骤如下：(a) 纸质档案字面向下，用喷壶将档案喷潮，使纸张均匀舒展 (b) 用毛笔在档案背面的缺口边缘2-3毫米涂上调制好的糨糊，再将补纸覆盖在缺口处 (c) 用一只手按住补纸，另一只手用镊子按缺口形状除去多余补纸，用手掌压一下 (d) 用吸水纸覆盖，撤潮排实。故步骤为①③④②，B正确。\n"}, {"main": "13.下列关于档案修补技术的说法中，正确的是（     ）\n", "A": "A.档案修补技术是选择与档案原件纸质、纹理、颜色相同或相近的纸张，对残破档案进行局部修整的技术方法\n", "B": "B.档案修补技术适用于腐蚀霉变档案\n", "C": "C.补缺的方法包括溜口、接背、加边\n", "D": "D.在档案纸张已磨损的折叠处补上一条棉纸的技术称为补缺\n", "solve": "【解析】答案为A。档案修补技术是选择与档案原件纸质、纹理、颜色相同或相近的纸张，对残破档案进行局部修整的技术方法，故A正确。档案修补技术一般适用于纸张整体强度尚可，但存在局部残缺，如鼠咬虫蛀或机械损伤等破损现象，不适用于腐蚀霉变档案，故B错误。修补主要有补缺和托补，托补的方法包括溜口、接背、加边，故C错误。补缺主要是对残缺或被害虫蛀孔的档案进行修补，在档案纸张已磨损的折叠处补上一条棉纸的技术称为溜口，故D错误。\n"}, {"main": "14.若纸质档案曾被托裱过，但由于某种原因受到损坏，需要把旧纸揭掉，这项技术称为揭旧。下列对揭旧步骤的描述中，错误的是（     ）\n", "A": "A.将档案字面向上扣放在案子上\n", "B": "B.用排笔在档案背面均匀刷清水，用湿毛巾在档案上覆盖20分钟，使档案湿透\n", "C": "C.取下湿毛巾扭干，再铺平搭在档案上，重复几次从而撤水\n", "D": "D.用镊子将旧托纸成片揭下，如果揭不成片，可以用手指一点一点将旧托纸滚捻下来，这样揭速度慢，需要有耐心。\n", "solve": "【解析】答案为A。揭旧步骤如下：①将档案字面向下扣放在案子上 ②用排笔在档案背面均匀刷清水，用湿毛巾在档案上覆盖20分钟，使档案湿透 ③取下湿毛巾扭干，再铺平搭在档案上，重复几次从而撤水 ④用镊子将旧托纸成片揭下，如果揭不成片，可以用手指一点一点将旧托纸滚捻下来，这样揭速度慢，需要有耐心。应将字面向下而不是向上，故选A。\n"}, {"main": "15.下列有关档案托裱技术的叙述中，描述湿托技术的是_____和_____，描述干托技术的是_____和_____。（     ）\n①操作方法是把浆糊刷在托纸上，再把托纸放在撤潮纸上撤潮，直到所剩水分不致湿透档案，档案保持不湿或微湿，最后将半干的托纸与档案黏合\n②操作方法是把浆糊刷在档案无字的一面，然后托上新纸加固\n③适用于字迹遇水不扩散的档案\n④适用于字迹遇水易扩散的档案\n", "A": "A.①③  ②④\n", "B": "B.①④  ②③\n", "C": "C.②③  ①④\n", "D": "D.②④  ①③\n", "solve": "【解析】答案为C。托裱分为湿托和干托，湿托是把浆糊刷在档案无字的一面，然后托上新纸加固，其优点是操作方便快捷，托出来的档案平整不易出褶，缺点是如果控制不好水分，会使档案中不耐水的字迹或表格出现扩散或洇化现象，适用于托裱字迹遇水不扩散的档案；干托是把浆糊刷在托纸上，再把托纸放在撤潮纸上撤潮，直到所剩水分不致湿透档案，档案保持不湿或微湿，最后将半干的托纸与档案黏合，干托适用于字迹遇水易扩散的档案。故C正确。\n"}]

        var total = problemList.length


        init()
        function init() {
            console.log(problemList)
            var doc = document.getElementById('problem')
            var br = document.createElement("div")
            for (var i = 1; i <= total; i++){
                var problem = document.createElement('div')
                problem.setAttribute('id', 'problem_' + i)
                problem.style.marginTop = '-15%'

                var form = document.createElement('form')
                form.setAttribute('id','answer_form_' + i)
                var title = document.createElement('p')
                title.innerText = problemList[i-1]["main"] // 每个问题
                title.setAttribute('id',"title_"+i)
                title.setAttribute('style','width: 100%;')

                for (var j = 0; j<4; j++){
                    var str = "A";
                    str = String.fromCharCode(str.charCodeAt() + j)
                    if (j==0) answer = problemList[i-1].A
                    if (j==1) answer = problemList[i-1].B
                    if (j==2) answer = problemList[i-1].C
                    if (j==3) answer = problemList[i-1].D

                    var input = document.createElement('input')
                    input.setAttribute('type',"radio")
                    input.setAttribute('name',"answer_" + i)
                    input.setAttribute('value',str)
                    input.setAttribute('style',"transform: scale(2)")

                    var text = document.createElement('label')
                    text.innerHTML = " " + answer + "<br>"
                    form.append(input)
                    form.append(text)
                    form.append(br)
                }

                problem.append(title)
                problem.append(form)

                problem.setAttribute("style","display:none;")
                doc.append(problem)
            }
            display(now)
            
            document.getElementById("do work").style.display = "block"
            document.getElementById("display result").style.display = "none"
            document.getElementById("over information").style.display = "none"


            var tt = new Array()
            tt.push(document.getElementById("do work"))
            tt.push(document.getElementById("display result"))
            tt.push(document.getElementById("over information"))

            for(var i=0;i<3;i++) {
              list = tt[i].children

              init_value = getComputedStyle(list[0]).top
              for(var j=0;j<list.length;j++){
                  now_value = getComputedStyle(list[j]).top
                  list[j].style.top = (parseInt(now_value)-parseInt(init_value))+'px';
              }
            }
        }

        function previous()
        {
            if (now > 1) {
              now -= 1
            }
            display(now)
        }

        function next()
        {
            if (now < total) {
              now += 1
            }
            display(now)
        }

        function display(index) {
            for (var i=1; i <= total; i++) {
              document.getElementById('problem_' + i).style.display="none"
            }
            document.getElementById('problem_' + index).style.display="block" 
            document.getElementById('problem_' + index).style.marginTop = '-10%'
        }

        function submit() {
          document.getElementById("do work").style.display = "none"
          document.getElementById("display result").style.display = "block"
          document.getElementById("over information").style.display = "none"
          document.getElementById("display result").style.top="0px"

          calc()
        }

        function calc() {
          var half = parseInt((total+1) / 2)
          var left = document.getElementById("left_result")
          var right = document.getElementById("right_result")

          var score = 0

          for (var i=1; i <= half; i++) {
              var problem = document.getElementsByName("answer_" + i)
              var user_answer = "空"
              var real_answer = "A"
              for (var j=0;j<problem.length;j++){
                  console.log()
                  if(problem[j].checked){
                    user_answer = problem[j].value
                  }
              }

              var tmp = document.createElement('p')
              tmp.innerText =  "第" + i + "个问题: 您的答案是:" + user_answer + " , 正确答案是: " + real_answer
              left.append(tmp) 

              if (user_answer == real_answer) {
                  score += 1
              }
          }
          for (var i=half+1;i<=total;i++){
              var problem = document.getElementsByName("answer_" + i)
              var user_answer = "空"
              var real_answer = "B"
              for (var j=0;j<problem.length;j++){
                  if(problem[j].checked){
                    user_answer = problem[j].value
                  }
              }
              var tmp = document.createElement('p')
              tmp.innerText =  "第" + i + "个问题: 您的答案是:" + user_answer + " , 正确答案是: " + real_answer 
              right.append(tmp) 

              if (user_answer == real_answer) {
                  score += 1
              }
          }

        }

        function online() {
          document.getElementById("do work").style.display = "none"
          document.getElementById("display result").style.display = "none"
          document.getElementById("over information").style.display = "block"
        }

        function confirm()
        {
           window.alert(problemList[now-1].solve)
        }
